<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components & StencilJS</title>
  <script src="./tooltip.js"></script>
  <script src="./confirm-link.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--
    ----------------------------------------
    Template for ShadowDOM use. If you don't define 
    it in the script, you need to define it in html
    
    <template id="tooltip-template">
      <slot>SLOT DEFAULT</slot>
      <span>(?)</span>
    </template>
    ----------------------------------------
  -->

  <p>
    <uc-tooltip 
      text="Web Components is a set of standards">
      Web Components
    </uc-tooltip> are awesome!
  </p>
  <uc-tooltip></uc-tooltip>

  <p>
    <!--
      Components based on built-in elements 
      require the is="" parameter in the html 
      with the component name
    -->
    <a is="uc-confirm-link" href="https://www.google.com">Google</a>
  </p>

</body>
</html>
