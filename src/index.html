<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components & StencilJS</title>
  <script src="./tooltip.js"></script>
  <script src="./confirm-link.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <!--
    :host-context(p) {} affects this whole component
    since it's contained in a paragraph (p) tag
  -->
  <p>
    <!--
      Set styling on component only if class="important"
      is set
    -->
    <uc-tooltip 
      class="important"
      text="Web Components is a set of standards">
      <span class="highlight">Web Components</span>
    </uc-tooltip> are awesome!
  </p>
  <uc-tooltip></uc-tooltip>
 
  <p>
    <a is="uc-confirm-link" href="https://www.google.com">Google</a>
  </p>

</body>
</html>
